{% extends 'feedback/base.html' %} {% block content %}
<div class="mroot">
  <button class="closebutton" onclick="location.href='{% url 'code' %}'">X</button>
  <div class="qrbox" id="qrboxid">
    <img src='/static/img/qr.png' alt='qr' class='qr'>
  </div>
  <br>
  <p class="qruri">
    http://localhost:8080/qrcode/qrcode.png?user:ahmed&name:Ali&code:123
  </p>

  <label class="clabel"
    ><input type="checkbox" name="checkbox" value="value" /><a href={% url 'policy' %}><b
      onclick="location.href='policy/"
      >Privacy Policy</b
    ></a></label
  >
  <hr class="hrredline" />

  <input
    type="text"
    name="username"
    id="username"
    placeholder="Your name"
    onchange="username = this.value"
  />
  <input
    type="email"
    name="useremail"
    id="useremail"
    placeholder="Your email"
    onchange="useremail = this.value"
  />

  <div class='pt-3'>
    <a
      href={% url 'confirmmail' %}
      class="btn btn-success "
      ><b>Send embedding code & QR code to your email</b></a
    >
  </div>
</div>
{% endblock %}
